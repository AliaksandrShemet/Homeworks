<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="all-box">
    <section class="menu">
      <button><i class="fa-solid fa-bars"></i></button>
      <h1>Menu</h1>
      <form action="search-section">
        <input type="text" placeholder="Search food here" />
      </form>
     
      <div class="food-row">
        <div class="food">
          <div class="food-item-bg">
            <img src="img/food.png" alt="icon" />
          </div>
          <h4>Food</h4>
        </div>
        <div class="food">
          <div class="food-item-bg">
            <img src="img/drink.png" alt="icon" />
          </div>
          <h4>Drink</h4>

        </div>
        <div class="food">
          <div class="food-item-bg">
            <img src="img/dessert.png" alt="icon" />
          </div>
          <h4>Dessert</h4>
        </div>
      </div>
    
      <h3>Burger</h3>
      <div class="burger-card">
        <div class="img-block"><img src="img/burger2.png" alt="" /></div>
        <div class="text-info">
          <h5>Big Mac</h5>
          <p>RS 240</p>
        </div>
      </div>
      <div class="burger-card">
        <div class="img-block"><img src="img/burger3.png" alt="" /></div>
        <div class="img-block-text">
          <h5>KFC Double</h5>
          <p>RS 242</p>
        </div>
      </div>
      <div class="burger-card">
        <div class="img-block"><img src="img/burger1.png" alt="" /></div>
        <div class="img-block-text">
          <h5>Fish Burger</h5>
          <p>RS 220</p>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
